<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Bubble Game</title>
   
</head>

<body class="bg-red-300  ">
    <div class="flex justify-center items-center h-screen ">
        <div id="box" class="w-11/12 h-4/5 bg-gray-300  overflow-hidden rounded-3xl">
            <div id="ptop" class="bg-orange-300 w-full h-10 mx-4 flex justify-evenly items-center font-bold">
                <div class="flex justify-center gap-4 ">
                    <h2>Hit</h2>
                    <p id="hitval" class="border bg-white  h-full w-full px-4"></p>
                </div>
                <div class="flex justify-center gap-4">
                    <h2>Timer</h2>
                    <p id="timerval" class="border bg-white  h-full w-full px-4"></p>
                </div>
                <div  class="flex justify-center gap-4">
                    <h2>Score</h2>
                    <p id="scoreval" class="border bg-white  h-full w-full px-4">0</p>
                </div>
            </div>
            <div id="pbtm" class="flex justify-center items-center p-4 gap-4 flex-wrap cursor-pointer">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
